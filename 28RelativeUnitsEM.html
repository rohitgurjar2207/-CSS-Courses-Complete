<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        body{
            font-size: 100px;
        }
        #first {
             height: 100px;
             width: 200px;
             background-color: blueviolet;
             font-size: 25px;
        }
        #second {
             height: 50%;
             width: 70%;
             background-color: blueviolet;
             font-size: 2em;
             
        }
    </style>
</head>
<body>
    Body
    <div id="first">
        first
        <div id="second">
            second
        </div>
    </div>
</body>
</html>
