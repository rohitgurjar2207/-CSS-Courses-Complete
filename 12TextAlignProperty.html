<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align Property</title>
    <style>
        .box {
            height: 100px; width: 100px;
        }
        #box1{
            background-color: blue; text-align: center;
        }
        #box2{
            background-color: rgb(4, 4, 66); text-align: left;
        }
        #box3{
            background-color: rgb(169, 169, 187); text-align: right;
        }
    </style>
</head>
<body>
    <h1 id="box1" class="box">box1</h1>
    <h1 id="box2" class="box">box2</h1>
    <h1 id="box3" class="box">box3</h1>
    
</body>
</html>
