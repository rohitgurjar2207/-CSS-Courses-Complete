<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title> 
    <style>
       #first {color: black;background-color: rgb(140, 127, 255);}
       #second {color: rgb(220, 42, 42);background-color: rgb(126, 221, 189);}

    <div id="first">rohit</div>
    <div id="second">rohit</div>
