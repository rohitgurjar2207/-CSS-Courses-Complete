<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .container{
        height: 110px;
        width: 300px;
        border: 1px solid black; 
        background-color: aquamarine;


    }
    .box{
        width: 100px;
        height: 100px;
        margin: 5px;
        
    }
    .box1{
        background-color: rgb(213, 29, 29);
        float: right;
    }
    .box2{
        background-color: rgb(42, 67, 165);
        float: left;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>

    </div>
</body>
</html>
