<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width Property</title>
    <style>
        div{height: 50px;width: 50px;}
        #Box1{background-color: aqua;}
        #Box2{background-color: bisque;}
        #Box3{background-color: brown;}
    </style>
</head>
<body>
    <div id="Box1" class="Box">Box 1</div><br>
    <div id="Box2" class="Box">Box 2</div><br>
    <div id="Box3" class="Box">Box 3</div><br>
</body>
</html>
